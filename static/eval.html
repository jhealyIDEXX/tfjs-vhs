<!DOCTYPE html>
<html>
<head>
	<title>VHS Eval Page</title>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">	
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.0"> </script>

</head>
<body>
	<div class="row">
		<div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mean Squared Error:&nbsp;</div>
		<div id="vhsmse">&nbsp;0</div>
	</div>
	<div class="row">
		<div class="col">
			
			<table class="table table-striped" id="eval-table">
				<thead>
					<th scope="col">img</th>
					<th scope="col">gt</th>
					<th scope="col">pred</th>
					<th scope="col">accuracy</th>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	
	<div id="points_dialog" title="Point by Point accuracy">
		<table id="accuracyTable" class="table table-bordered">
			<thead>
				<th scope="col">point</th>
				<th scope="col">gt</th>
				<th scope="col">pred</th>
				<th scope="col">difference</th>
			</thead>
			<tbody id="accTableBody"></tbody>
		</table>
	</div>

	<script type="text/javascript" src="eval.js"></script>
</body>
</html>
