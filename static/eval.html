<!DOCTYPE html>
<html>
<head>
	<title>VHS Eval Page</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.0"> </script>

</head>
<body>
	<table class="table table-striped" id="eval-table">
		<thead>
			<th scope="col">img</th>
			<th scope="col">gt</th>
			<th scope="col">pred</th>
			<th scope="col">accuracy</th>
		</thead>
		<tbody>
			
		</tbody>
	</table>

	<div id="individualAccuracyModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dissmiss="modal" aria-hidden="true">x</button>
					<h4 class="modal-title" id="individualAccuracyModalLabel">
						Accuracy for each point
					</h4>
				</div>
				<div class="modal-body">
					<table id="individualAccuracyTable" class="table table-bordered">
						<thead>
							<th scope="col">point</th>
							<th scope="col">gt</th>
							<th scope="col">pred</th>
							<th scope="col">difference</th>
						</thead>
					</table>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="eval_data.json"></script>
	<script type="text/javascript" src="eval.js"></script>
</body>
</html>
