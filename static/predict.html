<!DOCTYPE html>
<html>
<head>
	<title>VHS Prediction</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.0"> </script>

</head>
<body>
	<main>
		<div class="row">
			<input id="image-selector" class="form-control border-0" type="file">
		</div>
		<div class="col-6">
			<button id="predict-button" class="btn btn-dark float-right" onclick="predict_click()">Predict</button>
		</div>

		<div id="image-box" class="row">
			<img id = "image-display" src="" crossorigin="anonymous"/>
			<canvas id="image-canvas"></canvas>
		</div>
	</main>

<script type="text/javascript" src="predict.js"></script>
</body>
</html>
